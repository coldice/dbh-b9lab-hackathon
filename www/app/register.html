    <title>ENERTIQ | Register</title>

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet"> 
    
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/registry.js"></script>
    <script type="text/javascript" src="js/prepare.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
</head>

<body>
    
    <div id="header"></div>
    
    <div class="container main-content">
        <form class="form-signin">
            <h2 class="form-signin-heading">Account:<span id="lbl_account"></span></h2>
            
            <label for="txt_name">Name</label>
            <input type="name" name="txt_name" id="txt_name" class="form-control" placeholder="Name">

            <label for="txt_point_type">End Point Type</label>
            <input type="number" name="txt_point_type" id="txt_point_type" class="form-control" placeholder="Point Type">

            <label for="txt_location">Location</label>
            <input type="location" name="txt_location" id="txt_location" class="form-control" placeholder="Location">
            
            <button id="btn_submit_register" class="btn btn-lg btn-primary btn-block" type="button">Submit</button>
            
            <p style="display:none;" id="lbl_error">xxx</p>
            <p style="display:none;" id="lbl_processing">Processing</p>
        </form>
    </div>
    <!-- /container -->
    
    <div id="footer"></div>
    
    <!-- Bootstrap core JavaScript ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

        $("#header").load("header.html");
        $("#footer").load("footer.html");
    </script>
       
</body>
