    <div id="header"></div>

    <script>
      function initMap() {
        var ameland = {lat: 53.4376172, lng: 5.677850900000067};          
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: ameland
        });
        var marker = new google.maps.Marker({
          position: ameland,
          map: map
        });
      }
    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbCKTaj_MB7ZGldvA9YgH0onbFbFV6MJM&callback=initMap">
    </script>
