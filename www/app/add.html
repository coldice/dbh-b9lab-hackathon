<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/favicon.ico">
    <title>ENERTIQ | Add</title>
    
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    
    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/prepare.js"></script>
    <script type="text/javascript" src="js/registry.js"></script>
    <script type="text/javascript" src="js/graph.js"></script>
    <script type="text/javascript" src="js/add.js"></script>
    <script type="text/javascript" src="js/datatools.js"></script>
</head>

<body>
    
    <div id="header"></div>
    
    <div class="container main-content">
        <form class="form-signin">
            <h2 class="form-signin-heading">Your end point:</h2>
            <h3 class="" id="txt_account_name"></h3>
            <p><span id="lbl_account">xxx</span></p>
            
            <div class="alert alert-info" role="alert">
                This demo requires you to be connected to the Ropsten testnet. If you are unsure how to do this, we ofer a free introductory <a href="https://academy.b9lab.com/courses/B9lab/X16-0/2016/about" target="_blank">Ethereum 101 Course</a> which includes details on how to do this.
            </div>

            <ul class="nav nav-tabs" id="rowTab">

                <li class="nav-item">
                    <a data-toggle="tab" class="nav-link active" href="#from">From</a>
                </li>

                <li class="nav-item">
                    <a data-toggle="tab" class="nav-link" href="#to">To</a>
                </li>
            </ul>

            <div class="tab-content">
                <div id="from" class="tab-pane active"></div>
                <div id="to" class="tab-pane"></div>
            </div>
            
            <input id="txt_from" type="text" class="form-control" placeholder="From this address">

            <input id="txt_to" type="text" class="form-control" placeholder="To your address" disabled="disabled" data-auto-param="address">

            <label for="txt_loss">Loss, 1000 &lt;-&gt; 1%</label>
            <input id="txt_loss" name="txt_loss" type="number" class="form-control" placeholder="Loss">

            <label for="txt_throughput">Throughput, in Watt</label>
            <input id="txt_throughput" name="txt_throughput" type="number" class="form-control" placeholder="Throughput">

            <button id="btn_submit_add" class="btn btn-lg btn-primary btn-block" type="button">Submit</button>
            
            <p style="display:none;" id="lbl_error">xxx</p>
            <p style="display:none;" id="lbl_processing">Processing</p>

        </form>
    </div>
    <!-- /container -->
    
    <div id="footer"></div>
    
    <!-- Bootstrap core JavaScript ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
    
    <script>
        $("#header").load("header.html");
        $("#footer").load("footer.html");
    </script>
       
</body>

</html>
